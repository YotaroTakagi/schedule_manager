{% load static %}

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Schedule Manager</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  </head>
  <body>
    {% if user.id %}
        <br>
    <div class='btn-toolbar'>
            <form action='{% url "index" %}' method='GET' class='form'>
                <input type="hidden" name="username" value="{{ user.username }}">
                <button type='submit' class='btn btn-outline-primary'>TOP</button>
            </form>
            &nbsp;&nbsp;&nbsp;
            <form action='{% url "go_to_calender" %}' method='GET' class='form'>
                <input type="hidden" name="username" value="{{ user.username }}">
                <button type='submit' class='btn btn-outline-primary'>予約カレンダー</button>
            </form>
            &nbsp;&nbsp;&nbsp;
            <form action='{% url "account_logout" %}' method='GET' class='form'>
                <input type="hidden" name="username" value="{{ user.username }}">
                <button type='submit' class='btn btn-outline-primary'>ログアウト</button>
            </form>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <h3>{{ user.username }}さん、ログイン中です</h3>
    </div>
    {% else %}

    {% endif %}
{% block content %}
{% endblock %}
  </body>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script><link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
